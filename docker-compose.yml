version: "3"

services:

  nginx:
    image: nginx:1.15.2-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/entrypoint.sh:/entrypoint.sh
    command: /entrypoint.sh

  goldensplit:
    # TODO: Too large image for production use.
    build: .
    restart: always
    working_dir: /goldensplit-server
    volumes:
      - .:/goldensplit-server
    command: make entrypoint

  db:
    image: postgres:10.5
    restart: always
